<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="">
    <script src="https://kit.fontawesome.com/aa0c350945.js" crossorigin="anonymous"></script>
    <title>Contact Form</title>
</head>
<body>


    <div class="contact-img">
        <img src="pexels-ella-olsson-1640772 1.png">

    
    <div class="hero">

        <form>
            <div class="input-group">
                <input type="text" id="name" required>
                <label for="name"><i class="fa-solid fa-user"></i>  Your Name </label>
            </div>
            <div class="input-group">
                <input type="text" id="number" required>
                <label for="number"><i class="fa-solid fa-phone"></i>  Telephone no.</label>
            </div>
            <div class="input-group">
                <input type="email" id="email" required>
                <label for="email"><i class="fa-solid fa-envelope"></i>  Your Email</label>
            </div>
            <div class="input-group">
                <textarea  id="message" rows="8" required></textarea>
                <label for="message"><i class="fa-solid fa-message"></i>   Your Message </label>
            </div>
            <button type="submit"><i class="fa-solid fa-paper-plane"></i>  SUBMIT</button>
        </form>

    </div>
</div>
    
</body>
</html>
