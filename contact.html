<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="image/vnd.microsoft.icon" href="img/icons/logo_favcon.ico" />
    <!-- Links -->
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/contact.css">
    <script src="https://kit.fontawesome.com/aa0c350945.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="json.js"></script>
    <title>Contact Form</title>
</head>

<body onload="renderBasic()">
    <header w3-include-html="templates\header.html" class="header"></header>

    <div class="height">

    <div class="contact-img space">
        <img src="img/pexels-ella-olsson-1640772 1.png">


        <div class="hero">

            <form action="http://gruppe-438.developerakademie.net/Kochwelten-438/send_mail.php" method="post"><!--Call .php on FTP-Server-->
                <div class="input-group">
                    <input name="name" type="text" id="name" required><!--requierd = Abfrage auf Inhalt-->
                    <label for="name"><i class="fa-solid fa-user"></i> Your Name </label>
                </div>
                <div class="input-group">
                    <input type="text" id="number" required>
                    <label for="number"><i class="fa-solid fa-phone"></i> Telephone no.</label>
                </div>
                <div class="input-group">
                    <input type="email" id="email" required>
                    <label for="email"><i class="fa-solid fa-envelope"></i> Your Email</label>
                </div>
                <div class="input-group">
                    <textarea name="message" id="message" rows="8" required></textarea>
                    <label for="message"><i class="fa-solid fa-message"></i> Your Message </label>
                </div>
                <button type="submit"><i class="fa-solid fa-paper-plane"></i> SUBMIT</button>
            </form>

        </div>
    </div>

</div>

    <footer w3-include-html="templates\footer.html"></footer>

</body>

</html>
